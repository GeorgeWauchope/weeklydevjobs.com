<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Dev Jobs</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Weekly Dev Jobs</h1>

        <h2>
          Enter your email below, and we will send you a list of newly available
          software engineer jobs from Y Combinator's
          <a
            class="hacker-news-link"
            href="https://news.ycombinator.com/jobs"
            target="_blank"
            >"Hacker News"</a
          >
          once a week, for FREE!
        </h2>

        <h3>
          We will not spam you or try to sell you anything. You can unsubscribe
          at any time.
        </h3>

        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
            required
          />
          <!-- <input type="submit" value="Subscribe!" /> -->
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
