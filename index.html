<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Dev Jobs</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Enter your email below</h1>

      <h2>
        And we will send you a list of newly available software engineering jobs
        from Hacker News once a week!
      </h2>

      <h3>
        We will not spam you or try to sell you anything. You can unsubscribe
        any time.
      </h3>

      <form action="">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email"
          required
        />
        <input type="submit" value="Subscribe!" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
